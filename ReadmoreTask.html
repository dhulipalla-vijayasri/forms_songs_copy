<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadMore_Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        var myFunction = () => {
            var Dots = document.getElementById('dots')
            var More = document.getElementById('more')
            var Btn = document.getElementById('btn')

            if (Dots.style.display === "none") {
                Dots.style.display = "inline";
                Btn.innerHTML = "Read more";
                More.style.display = "none";
            } else {
                Dots.style.display = "none";
                Btn.innerHTML = "Read less";
                More.style.display = "inline";
            }
        }
    </script>
    <style>
        #more {
            display: none;
        }
    </style>
</head>

<body class="container bg-dark text-light p-5">
    <p class="card bg-transparent col-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. <span
            id="dots">...</span>
        <span id="more">Aut soluta,
            assumenda vitaedicta optio blanditiis animi, quod earum delectus voluptate quia tempore ducimus iusto. Sed
            dolorumdictaexplicabo obcaecati laudantium.</span>
    </p>
    <button onclick="myFunction()" id="btn">Read more</button>


</body>

</html>
