<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated the title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../form validation task/form.js"></script>
    <style>
        span {
            color: rgb(241, 31, 31);

        }
    </style>
</head>

<body>

    <!--Bootstrap Forms-->

    <div class="container p-5 w-50 bg-light">
        <form action="welcome.py" onsubmit="return form_validations()">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="name" class="form-control" id="name" />
                <span id="name_err"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">email</label>
                <input type="email" class="form-control" id="mail" />
                <span id="mail_err"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" />
                <span id="pwd_err"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpwd" />
                <span id="cpwd_err"></span>
            </div>



            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Check Details</button>
            </div>


        </form>

    </div>
    <!--Bootstrap Forms-->

</body>

</html>
