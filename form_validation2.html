<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        textarea {
            width: 100%;
            height: 300px;
        }
    </style>

    <script src="Form2.js"></script>

</head>

<body>

    <!--Bootstrap Forms-->

    <div class="container p-5 w-50 bg-dark text-light">
        <form action="/apis_movie/moviesongs.html" onsubmit="return form_validations()">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="uname" />
                <span id="uname_err"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email" />
                <span id="email_err"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" id="pwd" />
                <span id="pwd_err"></span>
            </div>
            <div class="mb-3">
                <select id="gender1">
                    <option value="Select Any Option">Select Any Option</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">others</option>
                </select>
                <span id="gender_err"></span>
            </div>
            <div class="mb-3">
                <label for="">Enter Message</label> <br /><br />
                <textarea maxlength="200" id="message1"></textarea>
                <span id="msg_err"></span>
            </div>
            <div class="mb-3 text-center bg-success">

                <input type="radio" name="colors" id="rd1" value="student">Student<br>
                <input type="radio" name="colors" id="rd2" value="employee">employee<br>
                <span id="rd_err"></span>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="myCheck"> I declare that all the information is given is true
                <span id="chk_err"></span>
            </div>
            <div class="mb-3">
                <input type="file" id="myFile" value="">
                <span id="file_err"></span>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Validate</button>
            </div>


        </form>

    </div>
    <!--Bootstrap Forms-->

</body>

</html>
